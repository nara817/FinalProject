<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--/*
  1. Variable Expressions           : ${...} (값을 나타낼 때 사용한다.)
  2. Selection Variable Expressions : *{...} (객체의 특정 필드 값을 나타낼 때 사용한다.)
  3. Message Expressions
  4. Link URL Expressions           : @{...} (경로 작성할 때 사용한다.)
  5. Fragment Expressions           : ~{...} (조각을 사용할 때 사용한다.)
*/-->

<!--/*
  ${name}             : request attribute      model.addAttribute("name", "킹콩")
                                               redirectAttributes.addFlashAttribute("name", "킹콩")
  ${param.name}       : request parameter      /board/detail.do?name=킹콩
  ${session.name}     : session attribute      session.setAttribute("name", "킹콩")
  ${application.name} : application attribute  servletContext.setAttribute("name", "킹콩")
*/-->

<!--/* /layout/header.html의 headFrag조각으로 head 태그를 바꾼다. */-->
<head th:replace="~{/layout/header::headFrag('Welcome')}"></head>

<body>
    <form id="frm1" th:action="@{/regular/regularList.do}">
      <select name="column" id="column">
        <option value="REGULAR_NAME">FIRST_NAME</option>
      </select>
      <input list="auto_complete" type="text" name="query" id="query">
      <datalist id="auto_complete"></datalist>
      <button>조회</button>
    </form>
    <div th:utext="${pagination}"></div>
    <div>
      <th:block th:each="regularList, vs:${regularList}">
        <th:block th:each="regularImgList, vs:${regularImgList}">
          <th:block th:if="${regularList.regularNo == regularImgList.regularNo}">
            <a th:href="@{/regular/regularDetail.do(regularNo=${regularList.regularNo})}">
              <img th:src="@{/regular/regularDisplay.do(regularNo=${regularImgList.regularNo})}">
            </a>
            <div th:text="${regularList.regularName}"></div>
          </th:block>
        </th:block>
      </th:block>
    </div>
</body>

</html>
