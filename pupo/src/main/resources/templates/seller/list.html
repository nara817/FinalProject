<!DOCTYPE html>

<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <div class="mainContent">
  <div th:include="@{/seller/shopSideBar}"></div>
  <form method="post" enctype="multipart/form-data" >
    <div class="title">
      <h3>상품 리스트</h3>
      <p><i class="fa fa-lightbulb-o"></i>총 등록 상품 : </p>
    </div>
    <div class="regi_list-btn" >
      <div class="rbtn" >
        <button id="pro_regiBtn" type="button" th:onclick="location.href='register.html'">상품 등록</button> 
      </div>  
    </div>
    
    <div class="search_bar">
    
    </div>
    
    <div class="regi_table">
      <table tit aria-setsize="500px">
        <thead>
          <tr>
            <th><input type="checkbox" name="chkAll" id="chkAll"></th>
	            <th>번호</th>
	            <th>상품명</th>
	            <th>판매 가격</th>
	            <th>정상 가격</th>
	            <th>진열상태</th>
	            <th>판매상태</th>
	            <th>등록일</th>
	            <th>수정</th>          
          </tr>
        </thead>
        <div th:each="item : ${itemList}">
				  <tr>
				    <td><input type="checkbox" name="chk" th:value="${item.itemNo}"></td>
				    <td><a th:href="@{'detail?itemNo=' + ${item.itemNo}}" th:text="${item.itemName}"></a></td>
				    <td th:text="${item.itemName}"></td>
				    <td style="text-align:right;" th:text="${item.price} + '원'" ></td>
				    <td style="text-align:right;" th:text="${item.originPrice} + '원'"></td>
				    <td th:text="${item.dispStat}"></td>
				    <td th:text="${item.saleStat}"></td>
				    <td th:text="${item.regDate}"></td>
				    <td>
 				      <button class="default_btn" type="button" th:onclick="location.href='modify.html?itemNo='{item.itemNo}''">수정</button>
				    </td>
				  </tr>
			</div>
      </table>
      <div class="select_state">
          <button type="button" id="regBtn" value="remove" onclick="statAction(this.value);">삭제</button>
          <button type="button" id="regBtn" value="dis" onclick="statAction(this.value)">진열</button>
          <button type="button" id="regBtn" value="sale" onclick="statAction(this.value)">판매</button>
          <button type="button" id="regBtn" value="sold" onclick="statAction(this.value)">품절</button>   
      </div>  
      </form>  
    </div>
  </div>
</body>
  <script th:inline="javascript">

  function fnEditUpload(){
    location.href='modify?itemNo=' + "${item.itemNo}";
  }
  
  function fnRemove(){
    if(confirm('삭제하시겠습니까?') == false){
      return;
    }
      location.href='remove?itemNo=${item.itemNo}';
      alert('삭제되었습니다');
  }

  
</script>
