<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--/* /layout/header.html의 headFrag조각으로 head 태그를 바꾼다. */-->
<head th:replace="~{/layout/header::headFrag('fullPowerSalad')}"></head>

<!--/* /layout/header.html의 gnbFrag조각으로 div 태그를 바꾼다. */-->
<div th:replace="~{/layout/header::gnbFrag}"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<body>
  <div class="mainContent">
  <form method="post" >
    <div class="title">
      <h3>상품 리스트</h3>
    </div>
    <div class="regi_list-btn" >
      <div class="rbtn" >
        <button id="pro_regiBtn" type="button" th:onclick="location.href='itemRegister.html'">상품 등록</button> 
      </div>  
    </div>
    <div class="regi_table">
      <table tit aria-setsize="500px">
        <thead>
          <tr>
            <th><input type="checkbox" name="chkAll" id="chkAll"></th>
              <th>번호</th>
              <th>상품명</th>
              <th>판매 가격</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${itemList}">
            <td><input type="checkbox" name="chk" th:value="${item.itemId}"></td>
            <td th:text="${item.itemId}"></td>
            <td><a th:href="@{'itemDetail.html?itemId=' + ${item.itemId}}" th:text="${item.itemName}"></a></td>
            <td style="text-align:right;" th:text="${item.price} + '원'" ></td>
          </tr>
        </tbody>
      </table>
    </div>
   </form>  
  </div>
  <div th:replace="~{/layout/footer::gnbFooter}"></div>
</body>
