<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <title>회원조회 페이지</title>
    <style>
        /* CSS 스타일을 여기에 추가하세요 */
        .dropdown-content {
            display: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>


<!-- /* nav bar */  -->
    <nav>
        <ul>
            <li><a th:href="#">카테고리</a></li>
            <li class="dropdown">
                <a th:href="#">회원관리</a>
                <div class="dropdown-content">
                    <a th:href="@{/admin/userList.form}">회원조회</a>
                </div>
            </li>
            <li class="dropdown">
                <a th:href="#">주문조회</a>
                <div class="dropdown-content">
                    <a th:href="@{/admin/orderList1.form}">구독상품</a>
                    <a th:href="@{/admin/orderList2.form}">일반상품</a>
                </div>
            </li>
            <li class="dropdown">
                <a th:href="#">고객센터</a>
                <div class="dropdown-content">
                    <a th:href="#">고객문의</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /* nav bar */  -->
        <div>
        <!-- /* 검색창 */ -->
        <form th:action="@{/admin/userList.form}" method="get">
            <input type="text" name="search" placeholder="검색어를 입력하세요">
            <button type="submit">검색</button>
        </form>
        <!-- /* 정렬 버튼 */ -->
        <form th:action="@{/admin/userList.form}" method="get">
            <select name="sort">
                <option value="">정렬▼</option>
                <option value="userNo">회원번호</option>
                <option value="name">이름</option>
                <option value="mobile">휴대폰번호</option>
                <option value="id">아이디</option>
            </select>
            <button type="submit">정렬</button>
        </form>
    </div>

    <script th:inline="javascript">

    </script>
<body> 
    <table>
        <thead>
            <tr>
                <th>회원번호</th>
                <th>구분</th>
                <th>등급</th>
                <th>아이디</th>
                <th>이름</th>
                <th>성별</th>
                <th>이메일</th>
                <th>휴대폰번호</th>
                <th>가입일시</th>
                <th>포인트</th>
                <th>도로명주소</th>
                <th>상세주소</th>
                <th>참고항목</th>
       			<th>주문</th>
            </tr>
        </thead>
        <tbody>
            <!-- /* 회원목록 데이터 가져오기* / -->
            <tr th:each="user : ${users}">
                <td th:text="${user.userNo}"></td>
                <td th:text="${user.sellerCheck == 0 ? '사용자' : (user.sellerCheck == 1 ? '관리자' : '판매자')}"></td>
                <td th:text="${user.grade}"></td>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.mobile}"></td>
                <td th:text="${user.joinedAt}"></td>
                <td th:text="${user.point}"></td>
                <td th:text="${user.roadAddress}"></td>
                <td th:text="${user.detailAddress}"></td>
                <td th:text="${user.extraAddress}"></td>
	            <td>
                    <!-- /* 주문 클릭시, 주문조회 페이지로 이동 * / -->
	                <a th:href="@{/orderList(userId=${user.id})}">보기</a>
	            </td>
	        </tr>
        </tbody>
    </table>
</body>
</html>
