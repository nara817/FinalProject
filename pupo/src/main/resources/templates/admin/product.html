<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>판매자 상품등록 페이지</title>

<script src="/resources/jquery/jquery-3.3.1.min.js"></script>

<link rel="stylesheet" href="/resources/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="/resources/bootstrap/bootstrap-theme.min.css">
<script src="/resources/bootstrap/bootstrap.min.js"></script>

<script src="/resources/ckeditor/ckeditor.js"></script>

<style>
	/* 스타일 코드 생략 */
</style>

<style>
	/* 스타일 코드 생략 */
</style>

</head>
<body>
<div id="root">

	
	<section id="container">

		<div id="container_box">
			<h2>상품 등록</h2>
			
			<form role="form" method="post" autocomplete="off" enctype="multipart/form-data">
			
				<div class="inputArea">	
					<label>1차 분류</label>
					<select class="category1">
						<option value="">전체</option>
					</select>
				</div>
			
				<div class="inputArea">
					<label for="gdsName">상품명</label>
					<input type="text" id="gdsName" name="gdsName" />
				</div>
			
				<div class="inputArea">
					<label for="gdsPrice">상품가격</label>
					<input type="text" id="gdsPrice" name="gdsPrice" />
				</div>
			
				<div class="inputArea">
					<label for="gdsStock">상품수량</label>
					<input type="text" id="gdsStock" name="gdsStock" />
				</div>
			
				<div class="inputArea">
					<label for="gdsDes">상품상세</label>
					<textarea rows="5" cols="50" id="gdsDes" name="gdsDes"></textarea>
					
					<script>
						var ckeditor_config = {
							resize_enaleb : false,
							enterMode : CKEDITOR.ENTER_BR,
							shiftEnterMode : CKEDITOR.ENTER_P,
							filebrowserUploadUrl : "/admin/goods/ckUpload"
						};
					
						CKEDITOR.replace("gdsDes", ckeditor_config);
					</script>
					
				</div>
			
				<div class="inputArea">
					<label for="gdsImg">이미지</label>
					<input type="file" id="gdsImg" name="file" />
					<div class="select_img"><img src="" /></div>
					
					<script>
						$("#gdsImg").change(function(){
							if(this.files && this.files[0]) {
								var reader = new FileReader;
								reader.onload = function(data) {
									$(".select_img img").attr("src", data.target.result).width(500);								
								}
								reader.readAsDataURL(this.files[0]);
							}
						});
					</script>
					
					<%=request.getRealPath("/") %> 
					
				</div>
			
				<div class="inputArea">
					<button type="submit" id="register_Btn" class="btn btn-primary">등록</button>			
				</div>
			
			</form>
			
		</div>
	</section>

	<footer id="footer">
		<div id="footer_box">
			<%@ include file="../include/footer.jsp" %>
		</div>		
	</footer>

</div>

<script>
	// 컨트롤러에서 데이터 받기
	var jsonData = JSON.parse('${category}');

	// 필요한 배열과 오브젝트 변수 생성
	var cate1Arr = new Array();
	var cate1Obj = new Object();

	// 1차 분류 셀렉트 박스에 삽입할 데이터 준비
	for(var i = 0; i < jsonData.length; i++) {
		if(jsonData[i].level == "1") {  // 레벨이 1인 데이터가 있다면 
			cate1Obj = new Object();  // 초기화
			cate1Obj.cateCode = jsonData[i].cateCode;  // cate1Obj에 cateCode와 cateName을 저장
			cate1Obj.cateName = jsonData[i].cateName;
			cate1Arr.push(cate1Obj);  // cate1Obj에 저장된 값을 cate1Arr 배열에 저장
		}
	}

	// 1차 분류 셀렉트 박스에 데이터 삽입
	var cate1Select = $("select.category1");
	for(var i = 0; i < cate1Arr.length; i++) {
		cate1Select.append("<option value='" + cate1Arr[i].cateCode + "'>" + cate1Arr[i].cateName + "</option>");
	}

	// 클래스가 category1인 select 변수의 값이 바뀌었을 때 실행
	$(document).on("change", "select.category1", function(){
		// 선택한 1차 분류에 따라 2차 분류 셀렉트 박스를 동적으로 생성하는 로직이 들어갈 수 있음
	});

	// 입력 필드에서 숫자 외의 문자 입력 방지
	var regExp = /[^0-9]/gi;
	$("#gdsPrice").keyup(function(){ numCheck($(this)); });
	$("#gdsStock").keyup(function(){ numCheck($(this)); });
	function numCheck(selector) {
		var tempVal = selector.val();
		selector.val(tempVal.replace(regExp, ""));
	}
</script>
</body>
</html>
